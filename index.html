<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Note App</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a cleaner look */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 600px;
        }
        .button-group button {
            transition: background-color 0.2s, transform 0.1s;
        }
        .button-group button:hover {
            transform: translateY(-2px);
        }
        .button-group button:active {
            transform: translateY(0);
        }
        .recording-indicator {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container flex flex-col items-center space-y-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Voice Note App</h1>

        <!-- Status Message Area -->
        <div id="statusMessage" class="text-center text-sm font-medium text-gray-600 min-h-[20px]">
            Ready to record.
        </div>

        <!-- Recording and Playback Controls -->
        <div class="button-group flex flex-wrap justify-center gap-4 w-full">
            <button id="startRecord"
                    class="bg-blue-600 text-white px-6 py-3 rounded-xl shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 flex items-center justify-center">
                <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7v1m0 0v1m0-1a7 7 0 01-7-7m7 7v-1m0 0V5a2 2 0 012-2h4a2 2 0 012 2v6a2 2 0 01-2 2h-4a2 2 0 01-2-2z"></path></svg>
                Start Recording
            </button>

            <button id="stopRecord" disabled
                    class="bg-red-500 text-white px-6 py-3 rounded-xl shadow-lg opacity-50 cursor-not-allowed hover:bg-red-600 focus:outline-none focus:ring-4 focus:ring-red-300 flex items-center justify-center">
                <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0zM9 10H7v4h2v-4zm8 0h-2v4h2v-4z"></path></svg>
                Stop Recording
            </button>

            <button id="playRecord" disabled
                    class="bg-green-500 text-white px-6 py-3 rounded-xl shadow-lg opacity-50 cursor-not-allowed hover:bg-green-600 focus:outline-none focus:ring-4 focus:ring-green-300 flex items-center justify-center">
                <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.109l-3.253 2.169A1 1 0 0110 13.5v-7a1 1 0 011.5-.831l3.253 2.169a1 1 0 010 1.662z"></path></svg>
                Play Recording
            </button>

            <button id="sendToNotion" disabled
                    class="bg-purple-600 text-white px-6 py-3 rounded-xl shadow-lg opacity-50 cursor-not-allowed hover:bg-purple-700 focus:outline-none focus:ring-4 focus:ring-purple-300 flex items-center justify-center">
                <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v6a2 2 0 002 2h3m0-1V7m0 0h8a2 2 0 012 2v6a2 2 0 01-2 2h-8m0-9v9m6-10l4 4-4 4"></path></svg>
                Transcribe Audio
            </button>
        </div>

        <!-- Audio element for playback -->
        <audio id="audioPlayer" class="w-full mt-4 hidden" controls></audio>

        <!-- Transcript Display Area -->
        <div class="w-full bg-gray-50 p-4 rounded-xl border border-gray-200 mt-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-3">Transcript:</h2>
            <p id="transcriptOutput" class="text-gray-800 text-base leading-relaxed break-words min-h-[80px]">
                Your transcribed text will appear here.
            </p>
        </div>

        <!-- Manual Transcript Input (Optional) -->
        <div class="w-full mt-4">
            <h2 class="text-xl font-semibold text-gray-700 mb-3">Manual Input (Optional):</h2>
            <textarea id="manualTranscript"
                      class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 resize-y"
                      rows="4" placeholder="Enter text here to save it directly to Notion without transcribing audio..."></textarea>
            <button id="sendManualToNotion"
                    class="mt-3 bg-indigo-600 text-white px-6 py-3 rounded-xl shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 flex items-center justify-center w-full">
                <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                Save Manual Text to Notion
            </button>
        </div>

    </div>

    <script>
        // DOM Elements
        const startRecordBtn = document.getElementById('startRecord');
        const stopRecordBtn = document.getElementById('stopRecord');
        const playRecordBtn = document.getElementById('playRecord');
        const sendToNotionBtn = document.getElementById('sendToNotion'); // Now "Transcribe Audio" button
        const audioPlayer = document.getElementById('audioPlayer');
        const transcriptOutput = document.getElementById('transcriptOutput');
        const statusMessage = document.getElementById('statusMessage');
        const manualTranscriptInput = document.getElementById('manualTranscript');
        const sendManualToNotionBtn = document.getElementById('sendManualToNotion'); // Now "Save Manual Text to Notion" button

        // MediaRecorder variables
        let mediaRecorder;
        let audioChunks = [];
        let audioBlob = null; // Stores the final audio Blob
        let audioUrl = null; // Stores the URL for playback

        // Function to update button states and messages
        function updateUI(state) {
            // Disable all by default
            startRecordBtn.disabled = true;
            stopRecordBtn.disabled = true;
            playRecordBtn.disabled = true;
            sendToNotionBtn.disabled = true; // This button now triggers transcription and populates textarea
            sendManualToNotionBtn.disabled = true; // This button saves to Notion

            // Add opacity/cursor for disabled buttons
            startRecordBtn.classList.add('opacity-50', 'cursor-not-allowed');
            stopRecordBtn.classList.add('opacity-50', 'cursor-not-allowed');
            playRecordBtn.classList.add('opacity-50', 'cursor-not-allowed');
            sendToNotionBtn.classList.add('opacity-50', 'cursor-not-allowed');
            sendManualToNotionBtn.classList.add('opacity-50', 'cursor-not-allowed');

            // Remove recording indicator animation
            startRecordBtn.classList.remove('recording-indicator');

            // Reset visibility/content of audio player and clear previous audio
            audioPlayer.classList.add('hidden');
            audioPlayer.src = '';


            switch (state) {
                case 'ready':
                    startRecordBtn.disabled = false;
                    sendManualToNotionBtn.disabled = false; // Allow manual text input from start
                    startRecordBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                    sendManualToNotionBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                    statusMessage.textContent = 'Ready to record or enter text.';
                    transcriptOutput.textContent = 'Your transcribed or manually entered text will appear here.';
                    manualTranscriptInput.value = ''; // Clear manual input
                    audioBlob = null; // Clear audio data
                    audioUrl = null;
                    audioChunks = [];
                    break;
                case 'recording':
                    stopRecordBtn.disabled = false;
                    stopRecordBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                    startRecordBtn.classList.add('recording-indicator'); // Visual indicator
                    statusMessage.textContent = 'Recording... Say something!';
                    break;
                case 'recorded':
                    // After recording, can play, or transcribe. Manual input is still an option.
                    playRecordBtn.disabled = false;
                    sendToNotionBtn.disabled = false; // Now this button means "Transcribe"
                    sendManualToNotionBtn.disabled = false; // Manual input always available
                    playRecordBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                    sendToNotionBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                    sendManualToNotionBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                    audioPlayer.classList.remove('hidden'); // Show audio player
                    statusMessage.textContent = 'Recording stopped. Play, transcribe, or enter text.';
                    break;
                case 'playing':
                    statusMessage.textContent = 'Playing recording...';
                    // Buttons might temporarily stay as 'recorded' state
                    break;
                case 'transcribing': // When sending audio for transcription
                    statusMessage.textContent = 'Transcribing audio... Please wait.';
                    transcriptOutput.textContent = 'Transcribing...';
                    break;
                case 'transcribed_for_review': // New state: audio transcribed, ready for review
                    startRecordBtn.disabled = false; // Can start a new recording
                    playRecordBtn.disabled = (audioUrl === null); // Play if audio exists
                    sendManualToNotionBtn.disabled = false; // Always allow manual save
                    startRecordBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                    sendManualToNotionBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                    if (audioUrl) playRecordBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                    statusMessage.textContent = 'Transcript ready for review. Edit and save or record new.';
                    audioPlayer.classList.remove('hidden'); // Keep audio player visible if audio was recorded
                    break;
                case 'saving_manual': // When sending manual text to Notion
                    statusMessage.textContent = 'Saving text to Notion...';
                    break;
                case 'saved':
                    statusMessage.textContent = 'Successfully saved to Notion!';
                    manualTranscriptInput.value = ''; // Clear manual input after saving
                    // The transcriptOutput will show the saved text, no need to append 'Your saved text'
                    updateUI('ready'); // Revert to ready state after successful save
                    break;
                case 'error':
                    statusMessage.textContent = 'An error occurred. Please try again.';
                    // Revert to a functional state where user can try again or record new
                    startRecordBtn.disabled = false;
                    sendManualToNotionBtn.disabled = false;
                    startRecordBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                    sendManualToNotionBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                    if (audioUrl) {
                        playRecordBtn.disabled = false;
                        playRecordBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                    }
                    break;
            }
        }

        // Initialize UI on load
        document.addEventListener('DOMContentLoaded', () => {
            updateUI('ready');
        });

        // Event listener for starting recording
        startRecordBtn.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    audioBlob = new Blob(audioChunks, { type: 'audio/webm' }); // WebM is widely supported
                    audioUrl = URL.createObjectURL(audioBlob);
                    audioPlayer.src = audioUrl;
                    updateUI('recorded');
                    // Stop the stream tracks after recording is done
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                updateUI('recording');

            } catch (err) {
                console.error('Error accessing microphone:', err);
                statusMessage.textContent = 'Error: Could not access microphone. Please allow access.';
                updateUI('ready'); // Revert to ready state
            }
        });

        // Event listener for stopping recording
        stopRecordBtn.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
            }
        });

        // Event listener for playing recording
        playRecordBtn.addEventListener('click', () => {
            if (audioUrl) {
                audioPlayer.play();
                updateUI('playing');
            }
        });

        // Reset UI when audio playback ends
        audioPlayer.addEventListener('ended', () => {
            if (audioUrl) { // Only if there was audio to play
                updateUI('recorded'); // Go back to recorded state
            }
        });

        // Event listener for Transcribe Audio button (formerly sendToNotion)
        sendToNotionBtn.addEventListener('click', async () => {
            if (!audioBlob) {
                statusMessage.textContent = 'No audio recorded to transcribe.';
                return;
            }

            updateUI('transcribing'); // Set status to transcribing

            // Convert Blob to Base64
            const reader = new FileReader();
            reader.readAsDataURL(audioBlob);
            reader.onloadend = async () => {
                const base64Audio = reader.result.split(',')[1]; // Get base64 string after 'data:audio/webm;base64,'

                try {
                    const response = await fetch('/api/transcribe-and-save', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            audio: base64Audio,
                            mimeType: audioBlob.type,
                        }),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        const transcribedText = data.transcript || 'No transcript returned.';
                        transcriptOutput.textContent = transcribedText;
                        manualTranscriptInput.value = transcribedText; // Populate manual input with transcribed text
                        updateUI('transcribed_for_review'); // New state: ready for review
                    } else {
                        throw new Error(data.error || 'Unknown error from API.');
                    }
                } catch (error) {
                    console.error('Error sending audio to API for transcription:', error);
                    transcriptOutput.textContent = `Error: ${error.message}`;
                    updateUI('error');
                }
            };
            reader.onerror = (error) => {
                console.error('Error reading audio Blob:', error);
                statusMessage.textContent = 'Error processing audio for transcription.';
                updateUI('error');
            };
        });

        // Event listener for Save Manual Text to Notion button
        sendManualToNotionBtn.addEventListener('click', async () => {
            const textToSave = manualTranscriptInput.value.trim();

            if (!textToSave) {
                statusMessage.textContent = 'Please enter some text to save to Notion.';
                return;
            }

            updateUI('saving_manual'); // New status for saving manual text

            try {
                const response = await fetch('/api/transcribe-and-save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        transcript: textToSave, // Send the text from the manual input
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    transcriptOutput.textContent = `Saved to Notion: ${data.transcript || textToSave}`;
                    updateUI('saved');
                } else {
                    throw new Error(data.error || 'Unknown error from API.');
                }
            } catch (error) {
                console.error('Error sending text to Notion:', error);
                transcriptOutput.textContent = `Error: ${error.message}`;
                updateUI('error');
            }
        });

    </script>
</body>
</html>
